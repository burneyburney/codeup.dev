<!doctype html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">

<!-- small is the mobile solution -->
<!-- for multiple columns/rows etc.. -->


	<style>
	h1{
		background-color: orange;
		color:brown;
	}
	h2{
		color:green;
	}
	.left{
		background-color: red;
	}
	.right{
		background-color: purple;
	}

	</style>

</head>
<body>
	<h1>Bootstrap Grid</h1>
	<small>Columns and Rows</small>


	<div class="row">

		<div class="col-lg-6 left">
			<h2>Today's Weather</h2>
			<p>We have sunshine and light rain with a chance of Santa</p>
		</div>


		<div class="col-lg-6 right">
			<h2>Today in Sports!</h2>
			<p>other stuff happened too you know</p>
		</div>
	</div>


</body>
</html>
