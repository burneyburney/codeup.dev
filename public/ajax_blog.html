<html>
<head>
	<title>ajax_blog.html</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<style>
			td{
				background-color: aliceblue;

			}
			h1{
				background-color: cornflowerblue;
				position: relative;
			}
		</style>
</head>
<body>
	
	<h1>ajax_blog.html</h1>


	<div id="posts">

	</div>

	<script>
	"use strict";
	(function(){
		$.get("/data/blog.json",{


		}).done(function(data){
			console.log(data[0]);
			var contentString = "";

			data.forEach(function(post,index,array){

                contentString += "<tr>";
                contentString += "<td>" + post.title + "</td>";
                contentString += "<td>" + post.content + "</td>";
                contentString += "<td>" + post.categories.join(" ") + "</td>";
                contentString += "</tr>";

			})

			$("#posts").html(contentString);

		})


		$("td").click(function(){
    $("#box").animate({"marginBottom": "-=50px"});
});

	})();

	</script>

</body>
</html>
